# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 黑心の南瓜🎃
subtitle: 'Blackpumpkin'
description: '抛掉过去，不一定有好的开始，但一定不会比过去坏。'
keywords: hexo,生活,分享
author: 黑心の南瓜🎃
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://www.blackpumpkin.site
#  url: http://blackpumpkin.github.io/
# permalink: :year/:month/:day/:title/ #文章默认的时间url，比如2022年12月1号 即为2022/12/01/标题中文名称  
# 以下到rep为生成文章唯一链接（需要提前安装npm install hexo-abbrlink --save）
permalink: post/:abbrlink.html # post为自定义前缀
abbrlink:
  alg: crc32   #算法： crc16(default) and crc32
  rep: hex     #进制： dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# #跳过指定渲染，可用glob来匹配路径
skip_render:
  - "html/**"              #跳过html文件夹下所有子文件夹和文件的渲染    

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 16
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:blackpumpkin/blackpumpkin.github.io.git
  branch: main 

# 搜索功能
search:
  path: search.xml
  field: post
  content: true

# tag-plugins-plus   外挂标签
# see https://akilar.top/posts/615e2dec/
tag_plugins:
  enable: true # 开关
  priority: 5 #过滤器优先权
  issues: false #issues标签依赖注入开关
  link:
    placeholder: /img/link.png #link_card标签默认的图标图片
  CDN:
    anima: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/assets/font-awesome-animation.min.css #动画标签anima的依赖
    jquery: https://npm.elemecdn.com/jquery@latest/dist/jquery.min.js #issues标签依赖
    issues: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/assets/issues.js #issues标签依赖
    iconfont: //at.alicdn.com/t/font_2032782_8d5kxvn09md.js #参看https://akilar.top/posts/d2ebecef/
    carousel: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/assets/carousel-touch.js
    tag_plugins_css: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/tag_plugins.css

# 文章双侧栏显示(小冰)
butterfly_article_double_row:
  enable: true

# 音乐插件
aplayer: 
  meting: true
  asset_inject: false


# B站追番页面
bangumi:
  enable: true 
  vmid: 2003338
  title: '追番'
  quote: '木叶飞舞之处，火亦生生不息。'
  show: 1
  loading: '/img/bangumi-loading.gif'
  lazyload: false
  srcValue: '__image__'

# 自动生成sitemap
sitemap:
  path: sitemap.xml

# Security 文章加密
encrypt: # hexo-blog-encrypt
  abstract: 你只可到此，不可越过!
  message: Hitherto shalt thou come,but no further!
  tags:
  - {name: tagName, password: 密码A}
  - {name: tagName, password: 密码B}
  theme: shrink
  wrong_pass_message: 错误的密语，请再试一次！
  wrong_hash_message: 抱歉, 这个文章不能被校验, 不过您还是能看看解密后的内容。


# RSS Feed
feed:
    type: atom
    path: atom.xml
    limit: 20

#algolia搜索
algolia:
  appId: "OY8ZOZ2EB0"
  apiKey: "ae4630cfeb7ffcdf6d83d0406cc2f37e"
  adminApiKey: "213b093d79c414729dc19f3aa5bd70e0"
  chunkSize: 5000
  indexName: "algoliasearch"
  fields:
    branchName- content:strip:truncate,0,500
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title

